message: "Very interesting idea and it totally makes sense. Unfortunately doing this feels highly impractical to me.\r\nYes trusting a company to store your passwords locally and encrypt them securely should not be done light heartedly. I think together with 2 factor authentication it is a good system I can trust though. And having to spend money for a service like that? I'll happily do that, why not?"
