message: "I accomplished this simply by adding the followings to the project file:\r\n\r\n&lt;UpdateRequired&gt;true&lt;/UpdateRequired&gt;\r\n&lt;MinimumRequiredVersion&gt;$(ApplicationVersion)&lt;/MinimumRequiredVersion&gt;\r\n\r\nApplicationVersion property should be incremented at build time for auto-update to work."
