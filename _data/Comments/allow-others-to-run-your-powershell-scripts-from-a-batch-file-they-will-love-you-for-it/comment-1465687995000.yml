message: "Quote: And yes, the PowerShell script name and parameters need to be wrapped in 4 double quotes in order to properly handle paths/values with spaces.\r\n\r\nThis fails when the parameter ends with a backslash character,  c:\\ would be passed as c:\" with a double quote replacing the backslash."
