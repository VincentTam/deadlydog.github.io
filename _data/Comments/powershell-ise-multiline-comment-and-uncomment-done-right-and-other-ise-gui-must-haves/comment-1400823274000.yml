message: >-
  Actually, just using v3 of ISE Alt+arrow keys will block select, use shift to
  select several lines, just add the "#" and you are done.  You can see that you
  selected what you wanted by a thin blue line.  To uncomment just reselect and
  delete the "#" the same way.
